<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dash Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <img src="images/logo/logo.png" alt="Dash Logo" class="logo">
  </header>

  <main class="main">
    <section class="content">
      <h1>Want to be your own boss?</h1>
      <p>Start today and make up to $30/hr driving your own vehicle with Dash!</p>
      <img src="images/bg-image/scooter.svg" alt="scooter" class="scooter">
    </section>

    <section class="form-section">
       
      <form class="apply-form">
        <h2>Apply Now</h2>
        <p>Enter your info below to get started.</p>
        <input type="text" placeholder="First name" required>
        <input type="text" placeholder="Last name" required>
        <input type="email" placeholder="Email address" required>
        <input type="tel" placeholder="Phone number" required>

        <label class="checkbox">
          <input type="checkbox" required>
          I agree to dash terms
        </label>

        <button type="submit" class="submit-btn">DRIVE WITH US</button>

        <p class="already-applied">Already applied? <a href="#">Check your application status here</a></p>
      </form>
    </section>
  </main>

  <section class="bottom-section">
    <div class="earnings">
      <h3>See how much you can earn with Dash.</h3>
      <p>how many hours do you want to drive with us this week?</p>

      <div class="inputs">
        <input type="text" placeholder="Hours">
        <input type="text" placeholder="City">
        <button class="calculate-btn">CALCULATE</button>
      </div>
    </div>

    <div class="social-icons">
      <a href="#"><img src="images/icons/instagram.svg" alt="Instagram"></a>
      <a href="#"><img src="images/icons/twitter.svg" alt="Twitter"></a>
      <a href="#"><img src="images/icons/facebook.svg" alt="Facebook"></a>
      <a href="#"><img src="images/icons/linkedin.svg" alt="LinkedIn"></a>
    </div>
  </section>

</body>
</html>
